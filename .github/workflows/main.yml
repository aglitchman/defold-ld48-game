name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install Java ‚ô®Ô∏è
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Install Node ‚ú®
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Setup Cache
        uses: actions/cache@v2.1.5
        with:
          path: |
            ~/.npm
            build/bundle/bob.jar

      - name: Build üîß
        run: |
          npm install -g html-minifier@4.0.0 uglify-js@3.12.8 node-jq@1.12.0 --unsafe-perm
          mkdir -p build/bundle
          BOB_SHA1=${DEFOLD_BOB_SHA1:-$(curl -s 'https://d.defold.com/stable/info.json' | jq -r .sha1)}
          BOB_LOCAL_SHA1=$((java -jar build/bundle/bob.jar --version | cut -d' ' -f6) || true)
          if [ "${BOB_LOCAL_SHA1}" != "${BOB_SHA1}" ]; then wget --progress=dot:mega -O build/bundle/bob.jar "https://d.defold.com/archive/${BOB_SHA1}/bob/bob.jar"; fi
          java -jar build/bundle/bob.jar --email foo@bar.com --auth 12345 --texture-compression true --bundle-output build/bundle/js-web --build-report-html build/bundle/report.html --platform js-web --archive --variant debug resolve build bundle
          mv build/bundle/js-web/* build/bundle/public
          mv build/bundle/report.html build/bundle/public/

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build/bundle/public
